<!DOCTYPE HTML>
<html lang="en">
<head>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <!-- <div id="contenedorCanvas"></div> -->

  <!-- ------------------------------------------------------------ -->
  <!-- --------------------Contenedor Controles-------------------- -->
  <!-- ------------------------------------------------------------ -->
  <div id="Contenedor">
    
    <div class="Separador"></div>

    <!-- ------------------------------------------------------------ -->
    <!-- --------------------Separadores internos-------------------- -->
    <!-- ------------------------------------------------------------ -->
    <div id="song-controls" style="background:none;margin:0;padding:0;border:none;box-sizing:border-box;">
      <div class = "Encapsulador">
        <label class="lbl">Duracion: </label>
        <label class="lbl" id="Duracion1"> 00:00</label>
          <input type="range" class="slider" id="seekTime" 
          onchange="tiempoBarraMusica(this)" value="0" max="300" min="0"/>
        <label class="lbl">Total: </label>
        <label class="lbl" id="Duracion2">  00:00</label>
      </div>
      
      <div class = "Encapsulador2">
        <label class="lbl">Volumen: </label>
        <input type="range" id="tamanhoFigura" class="slider" 
          onchange="volumenMusica(this)" , value="5" max="10" min="0"/>
        <label class="lbl" id="valorVolumenMusica" >5 </label>
      </div>
      
      <div class = "Encapsulador2">
        <label class="lbl">Velocidad: </label>
        <input type="range" id="barraVelocidad" class="slider" 
          onchange="Velocidad(this)" , value="1" max="6" min="1"/>
        <label class="lbl" id="valorVelocidadMusica" >1 </label>
      </div>

      <div class="Encapsulador2" id="Encapsulador4"><!--Aqui se mete el fileInput--></div>

      <div class="Encapsulador3">
        <button class ="button" id = "btnPausa" onclick="toggleSound()">Pausa</button>
        <button class ="button" id = "btnStop" onclick="btnStop()">Stop</button>
        <button class ="button" id = "btnLoop" onclick="btnLoopMetodo()">Loop</button>
        <button class ="button" id = "btnReversa" onclick="inversorMusical()">Reversa OFF</button>
      </div>
     
    </div>
    
    <div class="Encapsulador5" id="Encapsulador5"> 
        <label class="lbl">Entrada: </label>
        <!--Aqui se mete el select -->
      </div>
    
  </div>

  <!-- ----------------------------------------------- -->
  <!-- --------------------Librerias------------------ -->
  <!-- ----------------------------------------------- -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.0/jsmediatags.js"></script>
  <script src="lib/jquery.slim.min.js"></script>
  <script src="lib/p5.min.js"></script>
  <script src="lib/p5.sound.min.js"></script>
  
  <!-- ----------------------------------------------- -->
  <!-- --------------------Scripts-------------------- -->
  <!-- ----------------------------------------------- -->

  <script src="script/soundManager.js"></script>
  <script src="script/gui.js"></script>
  <script src="script/sketch.js"></script>
  
  
</body>
</html>
