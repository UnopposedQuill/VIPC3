
</!DOCTYPE html>
<html lang="en">
	<head>
		<title>VI Player</title>
		<link rel="stylesheet" href="proyecto.css">
	</head>

	<body>
		<!--/*--------------------*//*--------------------*//*--------------------*/ -->
		<div class="contenedor" id="divisionControles">
			<div id="espacio"></div>
			<div class = "encapsulador" id="encapsuladorSliders">
		        <label class="lbl">Duracion: </label>
		        <label class="lbl" id="Duracion1"> 00:00</label>
		          <input type="range" class="slider" id="seekTime"
		          onchange="tiempoBarraMusica(this)" value="0" max="300" min="0"/>
		        <label class="lbl">Total: </label>
		        <label class="lbl" id="Duracion2">  00:00</label>
      			<label class="lbl">  //</label>
      			<label class="lbl">Volumen: </label>
		        <input type="range" id="tamanhoFigura" class="slider"
		          onchange="volumenMusica(this)" , value="5" max="10" min="0"/>
		        <label class="lbl" id="valorVolumenMusica" >5 </label>
      		</div>

      		<div class="encapsuladorCentrado" id="encapsuladorControles">
      			<button class ="button" title="Back" id= "buttonBack" onclick="inversorMusical()"></button>
      			<button class ="button" title="Rewind" id= "buttonReversa" onclick="inversorMusical()"></button>

      			<button class ="button" title="Stop" id= "buttonStop" onclick="buttonStop()"></button>
		        <button class ="button" title="Play/Pause" id= "buttonPausa" onclick="toggleSound()"></button>
		        <button class ="button" title="Loop" id= "buttonLoop" onclick="buttonLoopMetodo()"></button>

		        <button class ="button" title="Fast Forward" id = "buttonSpeed" onclick="Velocidad()"></button>
		        <button class ="button" title="Next" id = "buttonNext" onclick="inversorMusical()"></button>


      		</div>

		</div>

		<!--/*--------------------*//*--------------------*//*--------------------*/ -->

		<div class = "contenedor" id="divisionOcultarSuperior">
			<button class="misBotones" id="buttonSuperior" onclick="ocultarSuperior()" > ▲ </button>
		</div>

		<div class = "contenedor" id="contenedorCanvas">
			<div id="superContenedor"></div>
		</div>

		<!--/*--------------------*//*--------------------*//*--------------------*/ -->
		<div class = "contenedor" id="divisionOcultarLateral">
			<button class="misBotones" id="buttonLateral" onclick="ocultarLateral()" > ► </button>
		</div>

		<!--/*--------------------*//*--------------------*//*--------------------*/ -->
		<div class = "contenedor" id="divisionBuscador">
			<div class="encapsuladorTexto" id="encapsuladorBuscador">
				<input type="text" id="inEscanor" placeholder="Buscar(Artista,Album,...)" />
			 	<button class ="button" id= "buttonEscanor"> </button>
			</div>

			<div class="encapsuladorTexto" id="encapsuladorControlAuxiliar">
				<div class="encapsuladorTexto" id="encapsuladorArchivos"></div>

				<label class="lbl">Visualizacion: </label>
				<select class="selectorClass">
				  <option value="volvo">Heat Map</option>
				  <option value="saab">Solar</option>
				  <option value="mercedes">Extra</option>
				</select>
				<button class ="button" title="Change" id= "buttonChange" onclick="switcher()"></button>
			</div>

			<div class="encapsuladorRaw">
				<div class="canvasDatos" id="searchGraphic">
				<svg class="svgSearches" id="svgSearches">

				</svg>
				</div>
			</div>

			<div class="encapsuladorTexto">
				<label class="lbl">Canciones Encontradas: </label>
			</div>

			<div class="encapsuladorRaw" id="contenedorDatos">
				<div class="cuadroDatos" id="cuadroDatos">
					
				</div>
			</div>

		</div>

		<!-- ----------------------------------------------- -->
		<!-- --------------------Librerias------------------ -->
		<!-- ----------------------------------------------- -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.0/jsmediatags.js"></script>
		<script src="lib/jquery.slim.min.js"></script>
		<script src="lib/p5.min.js"></script>
		<script src="lib/p5.sound.min.js"></script>

		<!-- ----------------------------------------------- -->
		<!-- --------------------Scripts-------------------- -->
		<!-- ----------------------------------------------- -->

		<script src="script/soundManager.js"></script>
		<script src="script/gui.js"></script>
		<script src="script/sketch.js"></script>
		<script src="script/infoUI.js"></script>
	</body>
</html>
